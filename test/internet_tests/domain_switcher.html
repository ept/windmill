<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Windmill Internet tests</title>
</head>
<body>
<form action="http://drupal.org/" method="POST">
<fieldset>
<p>Submit a POST search to Drupal.org</p>
<p><input type="text" name="search_theme_form"></p>
<p><input type="submit" value="Submit" name="op"></p>
<input type="hidden" value="search_theme_form" id="edit-search-theme-form" name="form_id"/>
</fieldset>
</form>

<form action="http://www.google.com/search" method="GET">
<fieldset>
<p>Submit a GET search to Google</p>
<p><input type="text" name="q"></p>
<p><input type="submit" value="Submit" name="btnG"></p>
</fieldset>
</form>
</body>
</html>

<script type="text/javascript">
function expand(){
    var controlDiv = parent.document.getElementById("ctrldiv");
	var buttonContent = document.getElementById("expandButton");
	var pageDiv = parent.document.getElementById("pagediv");
	var optionsDiv = parent.document.getElementById("optionsdiv");
	
    
	if (controlDiv.style.height == "20%"){
		
		pageDiv.style.height="96%";
		pageDiv.style.top="4%;";
		controlDiv.style.height="4%";
		buttonContent.value = "Expand Control";
		optionsDiv.style.visibility = "hidden";
	}
	else{
		controlDiv.style.height="20%";
		pageDiv.style.top="20%;";
		pageDiv.style.height="80%;";
		buttonContent.value = "Collapse Control";
		optionsDiv.style.visibility = "visible";
	}
	
}

</script>
<input type="button" id="expandButton" value="Expand Control" onClick="javascript:expand();">

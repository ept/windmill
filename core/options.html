<script type="text/javascript">

function runJS(){
	var jstext = document.getElementById("jsrunner");
	result = parent.Run(jstext.value);
	
	var resultsDiv = parent.document.getElementById("resultsdiv");
	resultsDiv.innerHTML = resultsDiv.innerHTML + "<br>" + result;
	
	/*example's of code that can be input:
	windmill.doClick("xpath=//html/body/div/div/div[5]/div/div[3]/a");
	
	//Cosmo login page
	windmill.doType("id=loginDialogUsernameInput", "test");
	windmill.doType("id=loginDialogPasswordInput", "test");
	
	//Clicking on links, however there is a problem still with the server accessing some dialogs in cosmo
	windmill.doClick("link=Click here to create one.");
	windmill.doClick("link=Create an Account");
	
	*/
}

function clearJS(){
	var jstext = document.getElementById("jsrunner");
	jstext.value = "";
}

</script>

<div style="font-size:10px;font-family:  'Lucida Grande', Geneva, sans-serif; ">
	<b>Javascript Runner</b> 
</div>

<div style="font-size:10px;font-family:  'Lucida Grande', Geneva, sans-serif; ">
	<TEXTAREA id="jsrunner" NAME="runner" ROWS="4" COLS="70"></TEXTAREA>
	<br>Example Command: windmill.doClick("link=Create an Account");
</div>

<div>
	<input type="button" id="runJSButton" value="Run" onClick="javascript:runJS();">
	<input type="button" id="clearButton" value="Clear" onClick="javascript:clearJS();">
</div>

<style type="text/css">
.buttonElem {
  font-size:11px;
  color:#333399;
  border:1px solid #6666aa;
  height:24px;
  padding:0px;
  padding-left:8px;
  padding-right:8px;
  cursor:pointer;
}

.buttonElemSm {
  font-size:9px;
  color:#333399;
  border:1px solid #6666aa;
  height:18px;
  padding:0px;
  padding-left:8px;
  padding-right:8px;
  cursor:pointer;
}
</style>

<script type="text/javascript">
function expand(){
	var pageDiv = parent.document.getElementById("pagediv");
	var resultsDiv = parent.document.getElementById("resultsdiv");
	var wrapperDiv = parent.document.getElementById("wrapper");
	
    
	if (wrapperDiv.style.visibility == "visible"){
		pageDiv.style.height="93%";
		pageDiv.style.top="7%";
		wrapperDiv.style.visibility = "hidden";
	}
	else{
		wrapperDiv.style.height="20%";
		pageDiv.style.top="20%";
		pageDiv.style.height="80%";
		wrapperDiv.style.visibility = "visible";
	}
	
}

</script>

<input class="buttonElemSm" type="button" id="runJSButton" value="Windmill Toggle" onclick='javascript:expand();'>

<link rel="stylesheet" type="text/css" href="../ide/css/button.css"/>

<script type="text/javascript">
function expand(){
	var webapp_div = parent.document.getElementById("pagediv");
	var results_div = parent.document.getElementById("resultsdiv");
	var webui_div = parent.document.getElementById("webui");
	
    
	if (webui_div.style.visibility == "visible"){
		webapp_div.style.height="93%";
		webapp_div.style.top="7%";
		webui_div.style.visibility = "hidden";
	}
	else{
		webui_div.style.height="20%";
		webapp_div.style.top="20%";
		webapp_div.style.height="80%";
		webui_div.style.visibility = "visible";
	}
	
}

</script>

<input class="buttonElemSm" type="button" id="runJSButton" value="Windmill Toggle" onclick='javascript:expand();'>

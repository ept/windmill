<html>
<head>
	<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
	<title>Windmill Testing UI</title>

	<link rel="stylesheet" type="text/css" href="./css/windmill.css"/>
	<script language="JavaScript" type="text/javascript" src="sel/lib/cssQuery/cssQuery-p.js"></script>
	<script language="JavaScript" type="text/javascript" src="sel/scripts/selenium-browserdetect.js"></script>
	<script language="JavaScript" type="text/javascript" src="sel/scripts/selenium-browserbot.js"></script>
	<script language="JavaScript" type="text/javascript" src="sel/scripts/find_matching_child.js"></script>
	<script language="JavaScript" type="text/javascript" src="sel/scripts/htmlutils.js"></script>
	<script language="JavaScript" type="text/javascript" src="sel/scripts/selenium-api.js"></script>
	<script language="JavaScript" type="text/javascript" src="sel/scripts/selenium-logging.js"></script>
	<script language="JavaScript" type="text/javascript" src="sel/xpath/misc.js"></script>
	<script language="JavaScript" type="text/javascript" src="sel/xpath/dom.js"></script>
	<script language="JavaScript" type="text/javascript" src="sel/xpath/xpath.js"></script>
	<script language="JavaScript" type="text/javascript" src="sel/scripts/user-extensions.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/windmill-exec.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/timing.js"></script>
	
	<script type="text/javascript">
		var djConfig = {isDebug: true};
		//djConfig.debugAtAllCosts = true;
	</script>
	<script type="text/javascript" src="./dojo/dojo.js"></script>
	<script language="JavaScript" type="text/javascript">
		dojo.require("dojo.widget.TabContainer");
		dojo.require("dojo.widget.ContentPane");
	</script>


</head>
		
	<body onLoad="Load();">

<div id="wrapper">
<div id="mainTabContainer" dojoType="TabContainer" sizeMin="30" sizeShare="70">

	<a id="tab1" label="Welcome" dojoType="ContentPane" sizeMin="20" sizeShare="30">
		<img src="img/logo.jpg">
		<div id="welcome">Welcome to <b>Windmill</b>, <br><br>Here is the link to the wiki page, the latest version, any other kind of introduction information. </div>	
	</a>
	<a id="tab2" label="Console" dojoType="ContentPane" sizeMin="20" sizeShare="30">
			<iframe class="frameid" name="testSuiteFrame" id="testSuiteFrame" scrolling=no src="/windmill-serv/options.html"></iframe>
			</a>
	</a>
	<a id="tab3" label="Performance" dojoType="ContentPane" sizeMin="20" sizeShare="30">
		<div id="performancediv"></div>
	</a>
	<a id="tab4" label="Log" dojoType="ContentPane" sizeMin="20" sizeShare="30">
		<div id="resultsdiv"></div>
	</a>
	<a id="tab5" label="RC" dojoType="ContentPane" sizeMin="20" sizeShare="30">
		<div id="RC">
		RC options, close browser after rest, turn off loop grabbing requests, logging server, etc
		</div>
	</a>
	<a id="tab6" label="Info" dojoType="ContentPane" sizeMin="20" sizeShare="30">
		<div id="Info">
		Probably links to different wiki docs
		</div>
	</a>
</div>
</div>
	
	<div id="ctrldiv">
		<IFRAME class="frameid" id="testFrame" name="testFrame" target="_self" SRC="/windmill-serv/control.html" scrolling=no></iframe>
	</div>

	<div id="pagediv">
		<IFRAME class="frameid" id="myiframe" name="myiframe" target="_self" SRC="/"></iframe>
	</div>
	
</body>
<html>

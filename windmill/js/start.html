<head>
	<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
	<title>Windmill Testing UI</title>
	
	<link rel="stylesheet" type="text/css" href="ide/css/windmill.css"/>
	<link rel="stylesheet" type="text/css" href="ide/tabs/tab.css" />

	<script type="text/javascript" src="lib/browserdetect.js"></script>
	<script type="text/javascript" src="lib/controller.js"></script>
	<script type="text/javascript">
		var url = 'lib/mozController.js';
		
		if (browser.isIE){
			url = 'lib/ieController.js';
		}
		else if(browser.isSafari){
			url = 'lib/safController.js';
		}
		document.write('<script src="', url, '" type="text/javascript"><\/script>');
	</script>
	
	<script type="text/javascript" src="lib/fleegix.js"></script>
	<script type="text/javascript" src="lib/performance.js"></script>
	<script type="text/javascript" src="lib/timing.js"></script>
	<script type="text/javascript" src="lib/log4js.js" ></script>
	<script type="text/javascript" src="lib/UI.js"></script>
	<script type="text/javascript" src="lib/xhr.js"></script>
	<script type="text/javascript" src="lib/xpath/misc.js"></script>
	<script type="text/javascript" src="lib/xpath/dom.js"></script>
	<script type="text/javascript" src="lib/xpath/xpath.js"></script>
	
	<script type="text/javascript" src="lib/windmill.js"></script>
	<script type="text/javascript" src="lib/htmlutils.js"></script>
	<script type="text/javascript" src="lib/windmill-exec.js"></script>
	
	<script type="text/javascript" src="ide/tabs/tab.js"></script>
	<script type="text/javascript" src="extensions/extensions.js"></script>

	<script type="text/javascript">
        //Borked!!
 		var load_timer = new TimeObj();
		 load_timer.set_name('Loading first page');
         load_timer.start_time();
	</script>

	
</head>
		
	<body onLoad="Load();">

		<div id="tab1" style="display:none;">
		<img src="ide/img/logo.jpg">
		Welcome to <b>Windmill</b>, 
						<br><br>Here is the link to the wiki page, the latest version, any other kind of introduction information.
		</div>
		
		<div id="tab2" style="display:none;">
				<div style="font-size:10px;font-family:  'Lucida Grande', Geneva, sans-serif; ">
					<b>Javascript Runner</b> 
				</div>

				<div style="font-size:10px;font-family:  'Lucida Grande', Geneva, sans-serif; ">
					<TEXTAREA id="jsrunner" NAME="runner" ROWS="4" COLS="110"></TEXTAREA>
					<br>Example Command: windmill.doClick("link=Create an Account");
				</div>

				<div>
					<input type="button" id="runJSButton" value="Run" onClick="javascript:Windmill.UI.run_JS();">
					<input type="button" id="clearButton" value="Clear" onClick="javascript:Windmill.UI.clear_JS();">
				</div>
		</div>
		
		<div id="tab3" style="display:none;overflow:auto;height:70px;">
			
		</div>
		
		<div id="tab4" style="display:none;overflow:auto;height:70px;">
		
		</div>
		
		<div id="tab5" style="display:none;">
			
			Status of Action Loop: <input type="button" id="loopButton" value="Pause" onClick="javascript:Windmill.XHR.toggle_pause_json_loop();">
		</div>
		
		<div id="tab6" style="display:none;">
			Probably links to different wiki docs
		</div>

<div id="webui">
	<div id="tabgroup" class="TabStyleContainer"></div>
</div>

<script type="text/javascript">

	tabs = new TabGroup('tabgroup');
	tabs.add('tab1', 'Windmill');
	tabs.add('tab2', 'Runner');
	tabs.add('tab3', 'Performance');
	tabs.add('tab4', 'Debug');
	tabs.add('tab5', 'Loop');
	tabs.add('tab6', 'Info');

	tabs.draw();
	tabs.focus('tab1');

</script>
	
	<div id="togglediv">
		<IFRAME class="frameid" id="toggle" name="toggle" target="_self" SRC="/windmill-serv/ide/toggle.html" scrolling=no></iframe>
	</div>

	<div id="pagediv">
		<IFRAME class="frameid" id="webapp" name="webapp" target="_self" SRC="/"></iframe>
	</div>
	
	
	
</body>
